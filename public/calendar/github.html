<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #includefooter{
            height:1000px;
            width: 1000px;
        }
    </style>
</head>
<body>
<!--<iframe src="https://ghchart.rshah.org/ikunQAQ" frameborder="0" width=100% onload="a()"></iframe>-->

<div id="includefooter"></div>
<script>
    function clientSideInclude(id, url) {
        var req = false;
        if(window.XMLHttpRequest) {// Safari, Firefox, 及其他非微软浏览器
            try {
                req = new XMLHttpRequest();
            }catch(e) {
                req = false;
            }
        }else if(window.ActiveXObject) {
            try {
                req = new ActiveXObject("Msxml2.XMLHTTP");// For Internet Explorer on Windows
            } catch(e) {
                try{
                    req= new ActiveXObject("Microsoft.XMLHTTP");
                } catch(e) {
                    req = false;
                }
            }
        }
        var element = document.getElementById(id);
        if(!element) {
            alert("函数clientSideInclude无法找到id " + id + "," +"你的网页中必须有一个含有这个id的div 或 span 标签。");
            return;
        }
        if(req) {
            req.open('GET', url, false);// 同步请求，等待收到全部内容
            req.send(null);
            element.innerHTML = req.responseText;
        } else {
            element.innerHTML =
                "对不起，你的浏览器不支持" +"XMLHTTPRequest 对象。这个网页的显示要求" +
                "Internet Explorer 5 以上版本, " +"或 Firefox 或 Safari 浏览器，也可能会有其他可兼容的浏览器存在。";
        }
    }
    clientSideInclude('includefooter', 'https://ghchart.rshah.org/ikunQAQ')
</script>
</body>
